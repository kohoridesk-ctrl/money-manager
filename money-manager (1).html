    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // „Ç´„ÉÜ„Ç¥„É™ÂÆöÁæ©Ôºà„Ç¢„Ç§„Ç≥„É≥‰ªò„ÅçÔºâ
        const CATEGORIES = {
            expense: [
                { name: 'È£üË≤ª', icon: 'üçΩÔ∏è' },
                { name: '‰∫§ÈÄöË≤ª', icon: 'üöó' },
                { name: 'Â®ØÊ•ΩË≤ª', icon: 'üéÆ' },
                { name: 'ÁæéÂÆπË≤ª', icon: 'üíÑ' },
                { name: 'ÂåªÁôÇË≤ª', icon: 'üíä' },
                { name: 'ÂÆ∂Ë≥É', icon: 'üè†' },
                { name: 'ÂÖâÁÜ±Ë≤ª', icon: 'üí°' },
                { name: 'ÈÄö‰ø°Ë≤ª', icon: 'üì±' },
                { name: 'Êó•Áî®ÂìÅ', icon: 'üß¥' },
                { name: 'Ë°£Êúç', icon: 'üëî' },
                { name: 'ÊïôËÇ≤', icon: 'üìö' },
                { name: '„Åù„ÅÆ‰ªñ', icon: 'üí∞' }
            ],
            income: [
                { name: 'Áµ¶‰∏é', icon: 'üíº' },
                { name: '„Éú„Éº„Éä„Çπ', icon: 'üéÅ' },
                { name: 'ÂâØÊ•≠', icon: 'üíª' },
                { name: 'ÊäïË≥á', icon: 'üìà' },
                { name: '„Åù„ÅÆ‰ªñ', icon: 'üíµ' }
            ]
        };

        // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('ja-JP', {
                style: 'currency',
                currency: 'JPY'
            }).format(amount);
        };

        const formatDate = (date) => {
            const d = new Date(date);
            return `${d.getMonth() + 1}/${d.getDate()}`;
        };

        // LocalStorage „Éò„É´„Éë„Éº
        const storage = {
            getBanks: () => {
                const data = localStorage.getItem('banks');
                return data ? JSON.parse(data) : [];
            },
            saveBanks: (banks) => {
                localStorage.setItem('banks', JSON.stringify(banks));
            },
            getTransactions: () => {
                const data = localStorage.getItem('transactions');
                return data ? JSON.parse(data) : [];
            },
            saveTransactions: (transactions) => {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }
        };

        // „É°„Ç§„É≥„Ç¢„Éó„É™
        function App() {
            const [banks, setBanks] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [showModal, setShowModal] = useState(null);
            const [activeTab, setActiveTab] = useState('home');
            const [selectedMonth, setSelectedMonth] = useState(new Date());

            // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
            useEffect(() => {
                setBanks(storage.getBanks());
                setTransactions(storage.getTransactions());
            }, []);

            // Á∑èË≥áÁî£Ë®àÁÆó
            const totalAssets = useMemo(() => {
                return banks.reduce((sum, bank) => sum + bank.balance, 0);
            }, [banks]);

            // ÊúàÊ¨°Áµ±Ë®à
            const monthStats = useMemo(() => {
                const currentMonth = selectedMonth.getMonth();
                const currentYear = selectedMonth.getFullYear();

                const monthTransactions = transactions.filter(t => {
                    const tDate = new Date(t.date);
                    return tDate.getMonth() === currentMonth && tDate.getFullYear() === currentYear;
                });

                const income = monthTransactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);

                const expense = monthTransactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                // „Ç´„ÉÜ„Ç¥„É™Âà•ÈõÜË®à
                const categoryStats = {};
                monthTransactions
                    .filter(t => t.type === 'expense')
                    .forEach(t => {
                        if (!categoryStats[t.category]) {
                            categoryStats[t.category] = { amount: 0, icon: t.icon };
                        }
                        categoryStats[t.category].amount += t.amount;
                    });

                const categorySorted = Object.entries(categoryStats)
                    .sort((a, b) => b[1].amount - a[1].amount)
                    .map(([category, data]) => ({
                        category,
                        amount: data.amount,
                        icon: data.icon,
                        percent: expense > 0 ? (data.amount / expense * 100).toFixed(1) : 0
                    }));

                return {
                    income,
                    expense,
                    balance: income - expense,
                    categorySorted,
                    monthTransactions
                };
            }, [transactions, selectedMonth]);

            // ÈäÄË°åËøΩÂä†
            const addBank = (bank) => {
                const newBanks = [...banks, { ...bank, id: Date.now().toString() }];
                setBanks(newBanks);
                storage.saveBanks(newBanks);
                setShowModal(null);
            };

            // ÈäÄË°åÊÆãÈ´òÊõ¥Êñ∞
            const updateBankBalance = (id, newBalance) => {
                const updatedBanks = banks.map(b =>
                    b.id === id ? { ...b, balance: newBalance } : b
                );
                setBanks(updatedBanks);
                storage.saveBanks(updatedBanks);
            };

            // ÈäÄË°åÂâäÈô§
            const deleteBank = (id) => {
                if (confirm('„Åì„ÅÆÂè£Â∫ß„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    const updatedBanks = banks.filter(b => b.id !== id);
                    setBanks(updatedBanks);
